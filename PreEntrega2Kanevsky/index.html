<body>

    <h1>That Healthy Flow - Crear Cuenta</h1>
    <form id="signup-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>

        <label for="objetivo">Objetivo de Salud:</label>
        <textarea id="objetivo" rows="4" cols="50" required></textarea><br>

        <button type="submit">Crear Cuenta</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
